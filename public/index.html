<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container"> 

    <div class="row mt-5">
        <div class="col-ms-6 mt-5 " >
                 <h1>Google Sing-in</h1>
    <hr>

    <div id="g_id_onload"
        data-client_id="626617141692-knssnikg7rdqedfsf03sjlkkk65um3gl.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">

    </div>
    
        </div>
        <div class="col-ms-6">
                    
        </div>
    </div>

   

    <button id="google_Sing_out"> cerrar sesion </button>

    <script src="https://accounts.google.com/gsi/client" async></script>

    <script>
        function handleCredentialResponse(response) {

        // Google Token 
        // console.log('ID_TOKEN', response.credential);
        const body = {id_token: response.credential}

        fetch(`${window.location.origin}/api/auth/google`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
        })
            .then(res => res.json())
            .then(data => {

                console.log(data);
                localStorage.setItem('mail',data.usuario.mail)
            })
            .catch(err => {
                console.log(err);
            });
            
        }


        const button = document.getElementById('google_Sing_out');
        button.onclick = () => {

            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke( localStorage.getItem( 'mail' ), done => {

                localStorage.clear();
                location.reload();

            });
        }

      </script>
</body>
</html>
